on:
  push:
    branches:
      - master

name: SoundCloud-CLI
jobs:
  build:
    name: Build & Upload
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        uses: actions/setup-go@v2
        with:
          go-version: "1.14" # The Go version to download (if necessary) and use.
      - run: go version
      # - run: go run cmd/main.go -trackURL="test"
      - run: go build -v soundcloud-cli cmd/main.go

      - name: Upload artifact
        uses: actions/upload-artifact@v1
        with:
          name: SoundCloud-CLI
          path: SoundCloud-CLI
